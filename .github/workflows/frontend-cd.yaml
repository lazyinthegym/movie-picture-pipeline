name: Frontend Continuous Deployment

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      movie_api_url:
        description: 'URL for the Movie API'
        required: false
        default: 'https://movie-picture-lazyinthegym.com'

defaults:
  run:
    working-directory: app/frontend

env:
  NODE_VERSION: '18'
  REACT_APP_MOVIE_API_URL: ${{ github.event.inputs.movie_api_url || 'https://movie-picture-lazyinthegym.com' }}
  ECR_REPOSITORY: 'movie-frontend'
  AWS_REGION: 'us-east-1'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup NodeJS
      uses: actions/setup-node@v4.0.3
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Cache Node Modules
      uses: actions/cache@v3
      with:
        path: ./app/frontend/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('./app/frontend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install Dependencies
      run: npm ci

    - name: Run Lint
      run: npm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup NodeJS
      uses: actions/setup-node@v4.0.3
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Cache Node Modules
      uses: actions/cache@v3
      with:
        path: ./app/frontend/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('./app/frontend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install Dependencies
      run: npm ci

    - name: Run Tests
      run: CI=true npm test

  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup NodeJS
      uses: actions/setup-node@v4.0.3
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Cache Node Modules
      uses: actions/cache@v3
      with:
        path: ./app/frontend/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('./app/frontend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install Dependencies
      run: npm ci

    - name: Build Docker Image
      run: docker build --build-arg REACT_APP_MOVIE_API_URL=${{ env.REACT_APP_MOVIE_API_URL }} -t ${{ env.ECR_REPOSITORY }}:${{ github.sha }} .

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1
      with:
        registry: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Tag Docker Image
      run: docker tag ${{ env.ECR_REPOSITORY }}:${{ github.sha }} ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ github.sha }}

    - name: Push Docker Image to ECR
      run: docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
